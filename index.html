<!DOCTYPE html>
<meta charset="utf-8">
<title>words and their friends</title>
<style>

.overlay {
  fill: none;
  pointer-events: all;
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var width = 960,
    height = 500;


var data =d3.csv("https://raw.githubusercontent.com/mjmaenner/rwmm/gh-pages/words_sne.csv", function(d) {
  return {
    Xcoord: +d.X1,
    Ycoord: +d.X2+,
    label: +d.label
	 };
}, function(error, rows) {
  console.log(rows);
});
	
	
var canvas = d3.select("body").append("canvas")
    .attr("width", width)
    .attr("height", height)
    .call(d3.behavior.zoom().scaleExtent([1, 16]).on("zoom", zoom))
  .node().getContext("2d");

draw();

function zoom() {
  canvas.save();
  canvas.clearRect(0, 0, width, height);
  canvas.translate(d3.event.translate[0], d3.event.translate[1]);
  canvas.scale(d3.event.scale, d3.event.scale);
  draw();
  canvas.restore();
}

function draw() {
  var i = -1, n = data.length, d;
  canvas.beginPath();
  while (++i < n) {
    d = data[i];
    canvas.moveTo(d[0], d[1]);
    canvas.arc(d[0], d[1], 2.5, 0, 2 * Math.PI);
  }
  canvas.fill();
}

</script>
