<!DOCTYPE html>
<meta charset="utf-8">
<title>Zoom + Pan</title>
<style>

.overlay {
  fill: none;
  pointer-events: all;
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var width = 960,
    height = 500;

var data = []
d3.csv("https://raw.githubusercontent.com/mjmaenner/rwmm/gh-pages/words_sne.csv", function(datas) {
   data = datas.map(function(d) { return [ +d["X1"], +d["X2"], d["label"] ]; });
   console.log(data)
});


var x = d3.scale.linear()
    .domain([-34, 34])
    .range([0, width]);

var y = d3.scale.linear()
     .domain([-34, 34])
    .range([0, height]);

var canvas = d3.select("body").append("canvas")
    .attr("width", width)
    .attr("height", height)
    .call(d3.behavior.zoom().x(x).y(y).scaleExtent([1, 128]).on("zoom", zoom))
  .node().getContext("2d");

draw();

function zoom() {
  canvas.clearRect(0, 0, width, height);
  draw();
}

function draw() {
  var i = -1, n = data.length, d, cx, cy;
  canvas.beginPath();
  while (++i < n) {
    d = data[i];
    cx = x(d[0]);
    cy = y(d[1]);
    canvas.moveTo(cx, cy);
    canvas.strokeText(d[2],cx, cy);
  }
  canvas.fill();
}

</script>
